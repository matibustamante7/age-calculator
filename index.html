<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Age calculator app</title>

<body>
  <div class="primary_container">
    <form action="#" id="ageCalculatorForm">
      <div class="container_form">
        <div class="input">
          <label for="day">Day</label>
          <input type="text" id="day" placeholder="DD" min="1" max="31">
        </div>
        <div class="input">
          <label for="month">Month</label>
          <input type="text" id="month" placeholder="MM" min="1" max="12">
        </div>
        <div class="input">
          <label for="year">Year</label>
          <input type="text" id="year" placeholder="YY" min="1900" max="2099">
        </div>
        <div class="input">
          <button type="submit" class="btn_submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </div>
      </div>

    </form>

    <hr class="hr">
    <p id="error" style="color: red;"></p>

    <div class="container_response">
      <div class="response_item">
        <p id="years" class="p_purple">- -</p>
        <h3>years</h3>
      </div>
      <div class="response_item">
        <p id="months" class="p_purple">- -</p>
        <p>months</p>
      </div>
      <div class="response_item">
        <p id="days" class="p_purple">- -</p>
        <p>days</p>
      </div>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>

</html>
